<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- External CSS link -->
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="plan-details">
        <p class="title">Order Summary</p>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="inside-box">
          <img src="./images/icon-music.svg" alt="icon of the music">
          <div class="plan">
            <p>Annual Plan</p>
            <p> $59.99/year</p>
          </div>
          <a id="change-link" href="index.html">Change</a>
        </div>
        <div class="bottom-part">
          <a id="payment" href="index.html">Proceed to Payment</a>
          <a id="cancel" href="index.html"> Cancel Order</a>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Darshan-Pandya10/order-summary-component" target="_blank">Darshan</a>.
  </div>

</body>

</html>
